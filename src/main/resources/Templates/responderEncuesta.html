<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Encuesta</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .container {
            background-color: rgba(255, 255, 255, 0.766);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Centra el contenedor en la página */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .info-container, .question-container {
            background-color: #f9f9f9a7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #1f181853;
        }
        .info-item, .question-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .info-label, .question-label {
            font-weight: bold;
        }
        .info-value, .question-value {
            width: 60%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .question-text {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
        .question-comment {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 3px;
            color: #666;
        }
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .option {
            padding: 10px;
            background-color: #322f2f77;
            border-radius: 3px;
            text-align: center;
            color: white; /* Mejor visibilidad del texto en el fondo oscuro */
        }
        .chapter-container {
            margin-top: 20px;
        }
        .chapter-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .chapter-label {
            font-weight: bold;
        }
        .view-questions {
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SC Surveys</div>
            <button class="menu-toggle" aria-label="Abrir menú">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="login.html">Acceder</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <button class="back-button">← Volver</button>
        </div>
        <div class="info-container">
            <div class="info-item">
                <span class="info-label">ID Encuesta:</span>
                <span class="info-value" id="survey-id"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Nombre Encuesta:</span>
                <span class="info-value" id="survey-name"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Descripción Encuesta:</span>
                <span class="info-value" id="survey-description"></span>
            </div>
        </div>
        <div class="chapter-container" id="chapter-container">
            <!-- Aquí se agregarán los capítulos dinámicamente -->
        </div>
        <div class="question-container">
            <div class="question-item">
                <span class="question-label">Capítulo No.:</span>
                <span class="question-value" id="chapter-number"></span>
            </div>
            <div class="question-item">
                <span class="question-label">Título Capítulo:</span>
                <span class="question-value" id="chapter-title"></span>
            </div>
            <div class="question-item">
                <span class="question-label">Pregunta No.:</span>
                <span class="question-value" id="question-number"></span>
            </div>
            <div class="question-text" id="question-text"></div>
            <div class="question-comment" id="question-comment"></div>
            <div class="options-container" id="options-container"></div>
        </div>
    </div>
    <script src="MostrarEncuestaResponder.js"></script>
</body>
</html>
